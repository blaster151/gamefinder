<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Game Release Date Finder</title>
  <style>
    body {
      width: 400px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }

    #gameInput {
      width: 100%;
      height: 150px;
      margin-bottom: 12px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: monospace;
      resize: vertical;
    }

    .button-container {
      display: flex;
      margin-bottom: 12px;
    }

    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.2s;
      width: 100%;
    }

    #searchButton {
      background-color: #5c6bc0;
      color: white;
    }

    #searchButton:hover {
      background-color: #3f51b5;
    }

    #results {
      display: none;  /* Hide by default */
      font-family: monospace;
      white-space: pre-wrap;
      background: #f8f9fa;
      padding: 12px;
      border-radius: 4px;
      max-height: 300px;
      overflow-y: auto;
      margin-top: 12px;
    }

    .result-item {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
      padding: 4px;
      border-radius: 4px;
    }

    .spinner {
      width: 16px;
      height: 16px;
      margin-right: 8px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .success { color: #2e7d32; }
    .error { color: #c62828; }
    .pending { color: #666; }
  </style>
</head>
<body>
  <h2>Game Release Date Finder</h2>
  <textarea 
    id="gameInput" 
    placeholder="Paste game titles here, one per line...&#10;Example:&#10;Elden Ring&#10;Starfield&#10;Final Fantasy XVI"
  ></textarea>
  
  <div class="button-container">
    <button id="searchButton">üîç Find Release Dates</button>
  </div>
  
  <div id="results"></div>
  <script src="popup.js"></script>
</body>
</html>
